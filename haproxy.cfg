global
    log stdout format raw local0

defaults
    log     global
    mode    http
    option  httplog
    timeout client 10s
    timeout connect 5s
    timeout server 10s 
    timeout http-request 10s

frontend http_front
    bind *:80
    default_backend backend_servers

backend backend_servers
    balance roundrobin
    server backend1 backend1:8000 check
    server backend2 backend2:8000 check
